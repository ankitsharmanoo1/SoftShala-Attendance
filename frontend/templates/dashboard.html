<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard - Employee Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
     .captured-style {
    position: absolute;
    top: 0;
    left: 0;
    width: 168px;
    height: 168px;
    object-fit: cover;
    margin-left: 125px;
}
@media (max-width: 768px) {
    .captured-style {
        margin-left: 50px !important;
        /* width: px !important;
        height: 120px !important; */
    }
}

  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center font-roboto">


    <div class="container  w-full flex flex-col items-center mt-48 h-screen">

      <div class="relative w-full max-w-[700px] bg-[linear-gradient(to_right,#040A19,#222B80)] flex flex-col items-center justify-center rounded-lg shadow-lg p-6">
        <div class="w-full px-4 flex justify-center">
          <img src="{{ url_for('static', filename='logos/logo.png') }}" alt="logo" class="w-[150px] sm:w-[259px] h-auto"/>
        </div>
          
      <div class="w-full max-w-[500px] h-auto flex flex-col items-center justify-center rounded-[30px] bg-[#B8B8B880] p-6 sm:p-10 relative">
  
        <button class="bg-[linear-gradient(to_right,#040A19,#222B80)] text-white w-[90px] sm:w-[100px] h-[40px] rounded-[10px] font-bold absolute top-2 right-4 text-sm sm:text-base" onclick="window.location.href='/logout'">Log Out</button>
  
  
          <form method="POST" id="registerForm" enctype="multipart/form-data">

           



            <div class="flex flex-col items-center w-[100%] relative"  id="previewContainer">
              <video id="video" autoplay></video>
              <img id="capturedImage" src="{{ url_for('static', filename='logos/Camera.png') }}"  class="hidden rounded-full border-4 border-white absolute top-0 left-0 w-full h-full object-cover"/>
              <input type="hidden" name="captured_image" id="captured_image"/>
            </div>
      
            
            <div class="flex justify-center w-full pt-8">
              <input for="fileInput" type="file" id="fileInput" name="uploaded_image" accept="image/*"  class="bg-[linear-gradient(to_right,#040A19,#222B80)] text-white w-[50%] h-[40px] p-2 rounded-[10px] font-bold text-sm sm:text-base">
          </div>
      
            <div class="flex flex-row justify-between w-full pb-8 pt-8 camera-container">
              <button type="button" id="startCamera" class="bg-[linear-gradient(to_right,#040A19,#222B80)] text-white w-[50%] h-[40px] rounded-[10px] font-bold text-sm sm:text-base">Start Camera</button>
              <button type="button" id="captureBtn" class=" bg-[linear-gradient(to_right,#040A19,#222B80)] text-white w-[50%]  h-[40px] rounded-[10px] font-bold text-sm sm:text-base ml-4 ">Capture Image</button>
            </div>
      
                  <div class="w-full flex flex-col items-center gap-4">
                    <div class="flex flex-wrap gap-4 w-full">
                      <input type="text" name="first_name" placeholder="Firstname" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
                      <input type="text" name="last_name" placeholder="Lastname" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
                    </div>
      
                    <div class="flex flex-wrap gap-4 w-full">
                      <input type="text" name="father_name" placeholder="Father's Name" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
                      <input type="text" name="mother_name" placeholder="Mother's Name" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
                    </div>
            
                    <input type="email" name="email" placeholder="Email" required class="w-full h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
              
                    <input type="number" name="contact" placeholder="Mobile Number" required class="w-full h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
      
                    <div class="flex flex-wrap gap-4 w-full">
                      <input type="date" name="birth_date" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]"/>
                      <input type="date" name="joining_date" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]"/>
                    </div>
                    
              <input type="text" name="address" placeholder="Address" required class="w-full h-[40px] rounded-[10px] text-[#222B80] placeholder-[#222B80] border border-gray-300 p-[10px]"/>
                   
              <select id="blood_group" required name="blood_group" class="w-full h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
              </select>
      
      
              
              <div class="flex flex-wrap gap-4 w-full">
                <input type="number" name="aadhar" placeholder="Aadhar Number" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]"/>
                <input type="number" name="pan" placeholder="Pan Card Number" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]"/>
              </div>
      
              <div class="flex flex-wrap gap-4 w-full">
                <input type="text" name="job_profile" placeholder="Job Profile" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]"/>
                <input type="number" name="experience" placeholder="Years of Experience" required class="w-full sm:w-[48%] h-[40px] rounded-[10px] text-[#222B80] border border-gray-300 p-[10px]"/>
              </div>
              
                 
                  </div>                  
                  <button class="bg-[linear-gradient(to_right,#040A19,#222B80)] w-full sm:w-[269px] h-[50px] rounded-[10px] font-bold text-white mt-4 text-lg" type="submit">Register</button>  
        </form>

      
        <div id="successMessage" style="display:none; text-align:center; margin-top:20px" class="w-full max-w-[500px] h-auto flex flex-col items-center justify-center rounded-[30px] bg-[#B8B8B880] p-6 sm:p-10 relative">
            <img src="{{ url_for('static', filename='registered.gif') }}" alt="Loading..." width="50">
            <p style="color:black; font-size:18px; font-weight:bold;">Employee Successfully Registered</p>
        </div>

    </div>

    <script>
        let video = document.getElementById("video");
        let startCameraBtn = document.getElementById("startCamera");
        let captureBtn = document.getElementById("captureBtn");
        let fileInput = document.getElementById("fileInput");
        let capturedImage = document.getElementById("capturedImage");
        let previewContainer = document.getElementById("previewContainer");
        let capturedImageInput = document.getElementById("captured_image");
        let registerForm = document.getElementById("registerForm");
        let successMessage = document.getElementById("successMessage");

        let cameraStream = null;

        
        startCameraBtn.addEventListener("click", function () {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                    cameraStream = stream;
                    video.style.display = "block";
                    captureBtn.style.display = "block";
                    startCameraBtn.style.display = "block";
                    // **Previous image remove karo**
            capturedImage.src = ""; // Remove previous image
            capturedImageInput.value = ""; // Clear hidden input
            capturedImage.classList.add("hidden"); // Hide previous captured image

            video.classList.remove("hidden"); // Show video again

                })
                .catch(error => console.error("Error accessing camera: ", error));
        });

        
        captureBtn.addEventListener("click", function () {
            let canvas = document.createElement("canvas");
            let ctx = canvas.getContext("2d");

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let imageDataUrl = canvas.toDataURL("image/jpeg", 0.7);  

            
            fileInput.value = "";

            
            capturedImage.src = imageDataUrl;
            capturedImageInput.value = imageDataUrl;  
            // previewContainer.style.display = "block";
            capturedImage.classList.remove("hidden"); // Show the captured image
            capturedImage.style.display = "block";  // **Fix here**
            capturedImage.style.position = "absolute";  // **Image ko video ke upar laane ke liye**
    capturedImage.style.top = "0";
    capturedImage.style.left = "0";
    capturedImage.style.width = "168px";
    capturedImage.style.height = "168px";
    capturedImage.classList.add("captured-style");


    
    capturedImage.style.marginLeft = "125px"
    capturedImage.style.objectFit = "cover"; 




    
    video.classList.add("hidden");
    // video.style.display = "none";  

            
            if (cameraStream) {
                let tracks = cameraStream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
                // video.style.display = "none";
                // captureBtn.style.display = "none";
                // startCameraBtn.style.display = "none";
            }
        });

        
        fileInput.addEventListener("change", function (event) {
            let file = event.target.files[0];

            if (file) {
                let reader = new FileReader();
                reader.onload = function (e) {
                    capturedImageInput.value = "";  
                    capturedImage.src = e.target.result;
                    previewContainer.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        
        registerForm.addEventListener("submit", function (event) {
            event.preventDefault();

            let emailInput = document.querySelector("input[name='email']").value.trim();
            let formData = new FormData(registerForm);

            
            if (!capturedImageInput.value && !fileInput.files.length) {
                alert("Error: Please capture or upload an image before registering.");
                return;
            }

            
            if (capturedImageInput.value) {
                formData.append("captured_image", capturedImageInput.value);
            }

            
            if (fileInput.files.length > 0) {
                let file = fileInput.files[0];
                formData.append("uploaded_image", file, emailInput + ".jpg");
            }

            
            registerForm.style.display = "none";
            successMessage.style.display = "block";

            
            fetch("/dashboard", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log("Registration Successful:", data);
                setTimeout(() => {
                    location.reload();
                }, 3000);
            })
            .catch(error => console.error("Error registering employee:", error));
        });
    </script>

</body>
</html>
